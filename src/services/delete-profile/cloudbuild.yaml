steps:
  - name: "node:10.16.3"
    id: delete-profile-install
    entrypoint: npm
    args: ["install"]
    dir: src/services/delete-profile

  # Build and push docker image: Delete Profile
  - name: "gcr.io/cloud-builders/docker"
    id: delete-profile:0.0.1
    waitFor:
      - delete-profile-install
    args:
      - build
      - --build-arg
      - service=delete-profile
      - -t
      - gcr.io/sweng-581-capstone/delete-profile:0.0.1
      - .

  - name: "gcr.io/cloud-builders/docker"
    id: push-delete-profile
    waitFor:
      - delete-profile:0.0.1
    args: ["push", "gcr.io/sweng-581-capstone/delete-profile:0.0.1"]

  # Deploy to cloud run
  - name: "gcr.io/cloud-builders/gcloud"
    waitFor:
      - push-delete-profile
    args:
      - beta
      - run
      - deploy
      - delete-profile
      - --image=gcr.io/sweng-581-capstone/delete-profile:0.0.1
      - --region=us-central1
      - --platform=managed

images:
  - "gcr.io/sweng-581-capstone/delete-profile:0.0.1"
